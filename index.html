<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vivamax PH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Define CSS Variables for consistent theming */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ff6b6b;
            --success-color: #4ecdc4;
        }

        /* Basic global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Warning overlay styles */
        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #ff4444;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            padding: 2rem;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            background: rgba(12, 12, 12, 0.9);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 8px;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem;
            border-radius: 8px;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Mobile menu toggle button */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            min-height: 44px;
            min-width: 44px;
            align-items: center;
            justify-content: center;
        }

        .search-bar {
            padding: 0.7rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            width: 300px;
            transition: all 0.3s ease;
            font-family: inherit;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .search-bar::placeholder {
            color: var(--text-secondary);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            transform: scale(1.02);
        }

        /* Banner styles */
        .banner {
            height: 70vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            margin-bottom: 3rem;
            background-image: linear-gradient(45deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%);
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%);
        }

        .banner-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .banner h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .banner-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .banner-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            min-height: 48px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Content sections */
        .section {
            margin: 4rem 2rem;
        }

        .section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* VERTICAL LAYOUT - Changed from flex to grid */
        .content-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
            /* Removed overflow-x: auto for vertical layout */
        }

        .content-card {
            /* Removed min-width since grid handles sizing */
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            touch-action: manipulation;
        }

        .content-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        .content-card:hover {
            transform: scale(1.05) translateY(-10px);
        }

        .content-card:hover img {
            filter: brightness(1.2) saturate(1.2);
        }

        .content-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 60%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .content-card:hover::after {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            padding: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .modal-poster {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-info {
            flex: 1;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-rating {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .server-selector {
            margin-bottom: 2rem;
        }

        .server-selector label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .server-selector select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            min-height: 48px;
        }

        .modal-video {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            border: none;
        }

                .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            transform: scale(1.2);
            color: #ff5252;
        }

        /* Search modal styles */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
            z-index: 1500;
        }

        .search-modal-content {
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
        }

        .search-modal input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-family: inherit;
            min-height: 48px;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .search-results img {
            width: 100%;
            height: 225px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .search-results img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 0, 127, 0.4);
        }

        /* Footer styles */
        .footer {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 3rem 2rem 2rem;
            margin-top: 5rem;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 8px;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .footer-links a:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive adjustments */
        @media (max-width: 768px) {
            .warning-overlay {
                font-size: 1.5rem;
                padding: 1rem;
            }

            .navbar {
                padding: 1rem;
                position: relative;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(12, 12, 12, 0.95);
                backdrop-filter: blur(20px);
                border-top: 1px solid var(--glass-border);
                flex-direction: column;
                gap: 0;
                padding: 1rem;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1000;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-links a {
                width: 100%;
                padding: 1rem;
                text-align: center;
                border-bottom: 1px solid var(--glass-border);
            }

            .nav-links a:last-child {
                border-bottom: none;
            }

            .search-bar {
                width: 100%;
                margin-top: 1rem;
            }

            .banner {
                height: 50vh;
                padding: 0 1rem;
            }

            .banner h1 {
                font-size: 2.5rem;
            }

            .banner-description {
                font-size: 1rem;
            }

            .banner-buttons {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
                flex: 1;
                justify-content: center;
            }

            .modal {
                padding: 0.5rem;
                align-items: flex-start;
                padding-top: 2rem;
            }

            .modal-content {
                padding: 1.5rem;
                width: 100%;
                max-height: 95vh;
            }

            .modal-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 1rem;
            }

            .modal-poster {
                width: 150px;
            }

            .modal-title {
                font-size: 1.8rem;
            }

            .modal-rating {
                font-size: 1.2rem;
            }

            .modal-description {
                font-size: 1rem;
            }

            .modal-video {
                height: 250px;
            }

            .search-modal {
                padding: 1rem;
            }

            .search-modal-content {
                margin-top: 1rem;
            }

            .search-modal input {
                font-size: 1rem;
                padding: 0.8rem 1rem;
            }

            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
                max-height: 50vh;
            }

            .search-results img {
                height: 180px;
            }

            .content-card {
                /* Adjusted for vertical layout */
                height: 350px; /* Fixed height for cards */
            }

            .content-card img {
                height: 100%; /* Fill the card height */
            }

            .section {
                margin: 2rem 1rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .footer {
                padding: 2rem 1rem;
            }

            .footer-links {
                gap: 1rem;
            }

            .footer-links a {
                font-size: 0.9rem;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .warning-overlay {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 320px) {
            .banner h1 {
                font-size: 1.8rem;
            }

            .modal-content {
                padding: 1rem;
            }

            .modal-poster {
                width: 120px;
            }

            .content-card {
                height: 250px; /* Adjusted for smaller screens */
            }

            .content-card img {
                height: 100%; /* Fill the card height */
            }
        }
    </style>
</head>

<body>
    <div class="warning-overlay" id="warning-overlay">
        <div>
            <i class="fas fa-exclamation-triangle"></i><br>
            Developer Tools Detected!<br>
            <small style="font-size: 1rem;">Please close developer tools to continue</small>
        </div>
    </div>

    <nav class="navbar">
        <a href="#" class="logo">Baymax PH</a>
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="nav-links">
            <a href="#" onclick="showVivamaxContent(); closeMobileMenu()">Home</a>
            <input type="text" class="search-bar" placeholder="Search Vivamax movies..." onfocus="openSearchModal()" />
        </div>
    </nav>

    <div class="banner" id="banner">
        <div class="banner-content">
            <h1 id="banner-title">Loading Vivamax...</h1>
            <p class="banner-description" id="banner-description">Discover amazing movies from Vivamax</p>
            <div class="banner-buttons">
                <button class="btn btn-primary" onclick="showBannerDetails()">
                    <i class="fas fa-play"></i> Watch Now
                </button>
                <button class="btn btn-secondary" onclick="showBannerDetails()">
                    <i class="fas fa-info-circle"></i> More Info
                </button>
            </div>
        </div>
    </div>

    <div class="section" id="movies-section">
        <h2><i class="fas fa-film"></i> Vivamax Movies</h2>
        <div class="content-row" id="movies-list"></div>
        <div class="loading" id="load-more-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>
        <button class="btn btn-secondary" id="load-more-btn" style="display: block; margin: 2rem auto;" onclick="loadMoreMovies()">Load More</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <img id="modal-image" src="" alt="" class="modal-poster" />
                <div class="modal-info">
                    <h2 id="modal-title" class="modal-title"></h2>
                    <div class="modal-rating" id="modal-rating"></div>
                    <p id="modal-description" class="modal-description"></p>
                </div>
            </div>
            <div class="server-selector">
                <label for="server"><i class="fas fa-server"></i> Select Server:</label>
                <select id="server" onchange="changeServer()">
                    <option value="111movies.com">Server 1</option>
                    <option value="vidsrc.me">Server 2</option>
                    <option value="player.videasy.net">Server 3</option>
                    <option value="vidsrc.cc">Server 4</option>
                    <option value="moviesapi.to">Server 5</option>
                </select>
            </div>
            <iframe id="modal-video" class="modal-video" allowfullscreen></iframe>
        </div>
    </div>

    <div class="search-modal" id="search-modal">
        <div class="search-modal-content">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <input type="text" id="search-input" placeholder="Search for Vivamax movies..." oninput="searchVivamaxMoviesOnly()" />
            <div class="search-results" id="search-results"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Vivamax PH. All rights reserved.</p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
                <a href="#"><i class="fas fa-file-contract"></i> Terms of Service</a>
                <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
